<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <style>
        .hidden {
            display: none;
        }
        .success-message {
            color: green;
            margin-top: 10px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-zinc-100 flex items-center justify-center p-6">
      <div class="max-w-md w-full bg-white rounded-lg shadow-zinc-200 shadow-lg p-8">
        <h2 class="text-2xl font-bold text-zinc-800 mb-6 text-center">Password Checker</h2>
        
        <div class="space-y-4">
          <div>
            <label for="password" class="block text-sm font-medium text-zinc-700 mb-2">Enter Password</label>
            <input 
              type="password" 
              id="password" 
              class="w-full px-4 py-2 border border-zinc-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition"
              placeholder="Enter your password please"
            >
          </div>
          
          <button 
            onclick="checkPassword()" 
            class="w-full bg-orange-500 text-white py-2 px-4 rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition"
          >
            Check Password
          </button>

          <div id="successMessage" class="hidden p-4 bg-green-100 text-green-700 rounded-md">
            <p class="flex items-center">
              <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
              </svg>
              Correct password!
            </p>
          </div>

          <div id="errorMessage" class="hidden p-4 bg-red-100 text-red-700 rounded-md">
            <p class="flex items-center">
              <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
              </svg>
              Incorrect password. Please try again.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
